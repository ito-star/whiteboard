<html>
  <head> </head>
  <body>
    <style>
      body {
        font-family: "Arial", sans-serif;
      }
    </style>

    <div style="background-color: #efefef">
      <br /><br />
      <div
        style="
          margin-left: 10%;
          margin-right: 10%;
          padding: 1em;
          background-color: white;
          border-radius: 4px;
          color: #2d2d2d;
          font-size: 12px;
        "
      >
        <p style="font-size: 14px">Hello {{display_name}}</p>
        <div>
          <h1 style="font-size: 16px">
            We recently received a request to reset the password on your board
            "<a
              href="{{whatboard_url}}"
              style="padding-top: 2px; padding-left: 2px; color: #2c387e"
              target="_blank"
              >{{whatboard_name}}</a
            >". This link will expire in one hour.
          </h1>
          <p>
            If this action was not initiated by you, then you can (and should)
            ignore this email.
          </p>

          <br />

          <br />

          <center>
            <a
              href="{{whatboard_url}}"
              style="
                padding-top: 2px;
                padding-left: 2px;
                color: white;
                padding: 10px 16px 9px 16px;
                border-radius: 4px;
                background-color: #2c387e;
                text-decoration: none;
              "
              target="_blank"
              >Reset</a
            >
          </center>

          <br />
        </div>
      </div>
      <br />
      <div style="margin-left: 10%; margin-right: 10%; font-size: 14px">
        <p>Regards,</p>

        <img
          src="https://whatboard.app/logo.png"
          alt=""
          width="30"
          height="30"
          style="
            width: 30px;
            height: 30px;
            float: right;
            margin-right: 20px;
            padding-bottom: 20px;
          "
          class="CToWUd"
        />
        <p>
          The Whatboard Team<br />
          <a
            href="https://whatboard.app"
            style="padding-top: 2px; padding-left: 2px; color: #2c387e"
            target="_blank"
            >whatboard.app</a
          ><br />
        </p>
      </div>
      <div><br /><br /></div>
    </div>
  </body>
</html>
